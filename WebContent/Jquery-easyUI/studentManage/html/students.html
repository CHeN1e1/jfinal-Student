<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataList - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head> 
    <body>
        <table id="dg" title="My Users" class="easyui-datagrid" style="width:80%;height:600px"
        url="get_users.php"
        toolbar="#toolbar"
        rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
        <tr>
            <th field="id" width="50">Student ID</th>
            <th field="name" width="50">Name</th>
            <th field="sex" width="50">sex</th>
            <th field="age" width="50">age</th>
            <th field="phone" width="50">Phone</th>
            <th field="location" width="50">location</th>
        </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
</div>
    </body>
</html>
